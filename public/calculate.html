<!DOCTYPE html>
<html>
<head>
    <title>Task02</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Task 02</h1>
    <form action="/register" method="post" name="registerForm">
        <label>5 multiply</label></br>
        <input type="number" name="userNumber" /></br></br>
        <input type="submit" value="Отправить" />
        <p class="result hidden"></p>
    </form>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $("form").submit(function(e) {

            e.preventDefault();
            var userNumber = registerForm.elements["userNumber"].value;

            $.ajax({
                type: "POST",
                url: "/calc",
                data: JSON.stringify({userNumber: userNumber}),
                dataType: "json",
                contentType: "application/json",
                success: function(data){
                    console.log(data);
                    $(".result").html(data);
                },
            });
        });
    </script>
</body>
<html>
